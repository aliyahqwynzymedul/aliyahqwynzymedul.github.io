<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Virtual Keyboard</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap');
        
        #title {
            font-family: 'Quicksand', sans-serif;
            font-size: 40pt;
            font-weight: bold;
            margin-top: 5px;
        }

        #subtitle {
            font-family: 'Quicksand', sans-serif;
            font-size: 18pt;
            margin-top: -25px;
        }

        #message {
            position: fixed;
            bottom: 20px;
            width: 100%;
            margin-top: 40px;
        }

        #keyboard {
            width: 98%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-bottom: 20px;
        }

        .keyboard-row5 {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        button {
            font-family: 'Quicksand', sans-serif;
            display: inline;
        }

        #letters {
            width: 100%;
            font-family: 'Quicksand', sans-serif;
            font-size: 16pt;
            padding: 10px;
            height: 125px;
            resize: none;
            padding-left: 15px;
            padding-right: 15px;
            border: 1.5px solid black;
        }

        #textarea {
            width: 92%;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 13px;
        }

        .btn {
            width: 5.63%;
            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
            margin-left: 1.5px;
            margin-right: 1.5px;
            border: 1.3px solid black;
        }

        #clear {
            width: 12.96%;
            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
        }

        #tab2 {

            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
        }

        #capslock {
            width: 13%;
            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
        }

        #capslock1 {
            width: 13%;
            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
        }

        #enter {
            width: 11.74%;
            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
        }

        #shift {
            width: 15.43%;
            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
        }

        #space {
            width: 49%;
            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
        }

        #shift1 {
            width: 15.43%;
            font-size: 16pt;
            font-family: 'Quicksand', sans-serif;
        }

        #letters-row2-a {
            display: inline;
        }

        #letters-row2-b {
            display: none;
        }

        #letters-row3-a {
            display: inline;
        }

        #letters-row3-b {
            display: none;
        }

        #letters-row4-a {
            display: inline;
        }

        #letters-row4-b {
            display: none;
        }

        #others-row1-a {
            display: inline;
        }

        #others-row1-b {
            display: none;
        }

        #others-row2-a {
            display: inline;
        }

        #others-row2-b {
            display: none;
        }

        #others-row3-a {
            display: inline;
        }

        #others-row3-b {
            display: none;
        }

        #others-row4-a {
            display: inline;
        }

        #others-row4-b {
            display: none;
        }

        @media all and (min-height: 620px) {
            #letters { 
                height: 175px; 
            }
        }

        @media all and (min-height: 670px) {
            #letters { 
                height: 225px; 
            }
        }

        @media all and (min-height: 720px) {
            #letters { 
                height: 275px; 
            }
        }

        @media all and (min-height: 770px) {
            #letters { 
                height: 325px; 
            }
        }

        @media all and (min-height: 820px) {
            #letters { 
                height: 375px; 
            }
        }
    </style>
  </head>

  <body>
    <!--javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        var x = 0
        function reply_click(clicked_id) {
            document.getElementById("letters").value += clicked_id;

            document.getElementById("others-row1-b").style.display="none";
            document.getElementById("others-row1-a").style.display="inline";

            document.getElementById("others-row2-b").style.display="none";
            document.getElementById("others-row2-a").style.display="inline";

            document.getElementById("others-row3-b").style.display="none";
            document.getElementById("others-row3-a").style.display="inline";

            document.getElementById("others-row4-b").style.display="none";
            document.getElementById("others-row4-a").style.display="inline";
            
            if (x < 0) {
                document.getElementById("letters-row2-b").style.display="none";
                document.getElementById("letters-row2-a").style.display="inline";

                document.getElementById("letters-row3-b").style.display="none";
                document.getElementById("letters-row3-a").style.display="inline";

                document.getElementById("letters-row4-b").style.display="none";
                document.getElementById("letters-row4-a").style.display="inline";
            }
        }

        function eraseText() {
            document.getElementById("letters").value = "";
        }

        function nextline() {
            document.getElementById("letters").value += '\n';
        }

        function space() {
            document.getElementById("letters").value += ' ';
        }

        function tab() {
            document.getElementById("letters").value += '     ';
        }

        function tab1() {
            document.getElementById("letters").value += '     ';
        }

        function replace() {
            x = 1;
            document.getElementById("letters-row2-a").style.display="none";
            document.getElementById("letters-row2-b").style.display="inline";

            document.getElementById("letters-row3-a").style.display="none";
            document.getElementById("letters-row3-b").style.display="inline";

            document.getElementById("letters-row4-a").style.display="none";
            document.getElementById("letters-row4-b").style.display="inline";
        }

        function replace1() {
            document.getElementById("letters-row2-b").style.display="none";
            document.getElementById("letters-row2-a").style.display="inline";

            document.getElementById("letters-row3-b").style.display="none";
            document.getElementById("letters-row3-a").style.display="inline";

            document.getElementById("letters-row4-b").style.display="none";
            document.getElementById("letters-row4-a").style.display="inline";
        }

        function shift() {
            x = -1;
            document.getElementById("others-row1-a").style.display="none";
            document.getElementById("others-row1-b").style.display="inline";

            document.getElementById("others-row2-a").style.display="none";
            document.getElementById("others-row2-b").style.display="inline";

            document.getElementById("others-row3-a").style.display="none";
            document.getElementById("others-row3-b").style.display="inline";

            document.getElementById("others-row4-a").style.display="none";
            document.getElementById("others-row4-b").style.display="inline";

            document.getElementById("letters-row2-a").style.display="none";
            document.getElementById("letters-row2-b").style.display="inline";

            document.getElementById("letters-row3-a").style.display="none";
            document.getElementById("letters-row3-b").style.display="inline";

            document.getElementById("letters-row4-a").style.display="none";
            document.getElementById("letters-row4-b").style.display="inline";
        }
    </script>
    <!--javascript--> 

    <div class="container-fluid" style="width: 95%">
        <p id="title">Virtual Keyboard</p>
        <p id="subtitle">Use the buttons below to enter input into the box.</p>
    </div>

    <div id="message">
        <div id="textarea">
            <textarea id="letters" placeholder="Enter text"></textarea>
        </div>

        <div id="keyboard">
            <div class="keyboard-row1">
                <div id="others-row1-a">
                    <button class="btn btn-outline-dark" style="margin-left: 0px; margin-right: 1.5px;" id="`" onClick="reply_click(this.id)">`</button>

                    <button class="btn btn-outline-dark" id="1" onClick="reply_click(this.id)">1</button>

                    <button class="btn btn-outline-dark" id="2" onClick="reply_click(this.id)">2</button>

                    <button class="btn btn-outline-dark" id="3" onClick="reply_click(this.id)">3</button>

                    <button class="btn btn-outline-dark" id="4" onClick="reply_click(this.id)">4</button>
                
                    <button class="btn btn-outline-dark" id="5" onClick="reply_click(this.id)">5</button>

                    <button class="btn btn-outline-dark" id="6" onClick="reply_click(this.id)">6</button>

                    <button class="btn btn-outline-dark" id="7" onClick="reply_click(this.id)">7</button>

                    <button class="btn btn-outline-dark" id="8" onClick="reply_click(this.id)">8</button>

                    <button class="btn btn-outline-dark" id="9" onClick="reply_click(this.id)">9</button>

                    <button class="btn btn-outline-dark" id="0" onClick="reply_click(this.id)">0</button>

                    <button class="btn btn-outline-dark" id="-" onClick="reply_click(this.id)">-</button>

                    <button class="btn btn-outline-dark" id="=" onClick="reply_click(this.id)">=</button>
                </div>

                <div id="others-row1-b">
                    <button class="btn btn-outline-dark" id="~" onClick="reply_click(this.id)" style="margin-left: 0px; margin-right: 1.5px;">~</button>

                    <button class="btn btn-outline-dark" id="!" onClick="reply_click(this.id)">!</button>

                    <button class="btn btn-outline-dark" id="@" onClick="reply_click(this.id)">@</button>

                    <button class="btn btn-outline-dark" id="#" onClick="reply_click(this.id)">#</button>

                    <button class="btn btn-outline-dark" id="$" onClick="reply_click(this.id)">$</button>
                    
                    <button class="btn btn-outline-dark" id="%" onClick="reply_click(this.id)">%</button>

                    <button class="btn btn-outline-dark" id="^" onClick="reply_click(this.id)">^</button>

                    <button class="btn btn-outline-dark" id="&" onClick="reply_click(this.id)">&</button>

                    <button class="btn btn-outline-dark" id="*" onClick="reply_click(this.id)">*</button>

                    <button class="btn btn-outline-dark" id="(" onClick="reply_click(this.id)">(</button>

                    <button class="btn btn-outline-dark" id=")" onClick="reply_click(this.id)">)</button>

                    <button class="btn btn-outline-dark" id="_" onClick="reply_click(this.id)">_</button>

                    <button class="btn btn-outline-dark" id="+" onClick="reply_click(this.id)">+</button>
                </div>

                <button class="btn btn-outline-dark" id="clear" style="margin-left: 1.5px; margin-right: 0px;" onClick="javascript:eraseText();">← Clear</button>
            </div>

            <div class="keyboard-row2">
                <button class="btn btn-outline-dark mt-2"  id="tab2" onClick="tab()" style="margin-left: 0px; margin-right: 1.5px;">Tab ⭾</button>

                <div id="letters-row2-a">
                    <button class="btn btn-outline-dark mt-2" id="q" onClick="reply_click(this.id)">q</button>

                    <button class="btn btn-outline-dark mt-2" id="w" onClick="reply_click(this.id)">w</button>

                    <button class="btn btn-outline-dark mt-2" id="e" onClick="reply_click(this.id)">e</button>

                    <button class="btn btn-outline-dark mt-2" id="r" onClick="reply_click(this.id)">r</button>

                    <button class="btn btn-outline-dark mt-2" id="t" onClick="reply_click(this.id)">t</button>

                    <button class="btn btn-outline-dark mt-2" id="y" onClick="reply_click(this.id)">y</button>

                    <button class="btn btn-outline-dark mt-2" id="u" onClick="reply_click(this.id)">u</button>

                    <button class="btn btn-outline-dark mt-2" id="i" onClick="reply_click(this.id)">i</button>

                    <button class="btn btn-outline-dark mt-2" id="o" onClick="reply_click(this.id)">o</button>

                    <button class="btn btn-outline-dark mt-2" id="p" onClick="reply_click(this.id)">p</button>
                </div>

                <div id="letters-row2-b">
                    <button class="btn btn-outline-dark mt-2" id="Q" onClick="reply_click(this.id)">Q</button>

                    <button class="btn btn-outline-dark mt-2" id="W" onClick="reply_click(this.id)">W</button>
        
                    <button class="btn btn-outline-dark mt-2" id="E" onClick="reply_click(this.id)">E</button>
        
                    <button class="btn btn-outline-dark mt-2" id="R" onClick="reply_click(this.id)">R</button>
        
                    <button class="btn btn-outline-dark mt-2" id="T" onClick="reply_click(this.id)">T</button>
        
                    <button class="btn btn-outline-dark mt-2" id="Y" onClick="reply_click(this.id)">Y</button>
        
                    <button class="btn btn-outline-dark mt-2" id="U" onClick="reply_click(this.id)">U</button>
        
                    <button class="btn btn-outline-dark mt-2" id="I" onClick="reply_click(this.id)">I</button>
        
                    <button class="btn btn-outline-dark mt-2" id="O" onClick="reply_click(this.id)">O</button>
        
                    <button class="btn btn-outline-dark mt-2" id="P" onClick="reply_click(this.id)">P</button>
                </div>

                <div id="others-row2-a">
                    <button class="btn btn-outline-dark mt-2" id="[" onClick="reply_click(this.id)">[</button>

                    <button class="btn btn-outline-dark mt-2" id="]" onClick="reply_click(this.id)">]</button>

                    <button class="btn btn-outline-dark mt-2" style="width: 8.5%; margin-right: 0px; margin-left: 1.5px;" id="\" onClick="reply_click(this.id)">\</button>
                </div>

                <div id="others-row2-b">
                    <button class="btn btn-outline-dark mt-2" id="{" onClick="reply_click(this.id)">{</button>

                    <button class="btn btn-outline-dark mt-2" id="}" onClick="reply_click(this.id)">}</button>

                </div>
            </div>

            <div class="keyboard-row3">
                <div id="letters-row3-a">
                    <button class="btn btn-outline-dark mt-2" id="capslock" onClick="replace()" style="margin-left: 0px; margin-right: 1.5px;">Caps Lock</button>

                    <button class="btn btn-outline-dark mt-2" id="a" onClick="reply_click(this.id)">a</button>

                </div>

                <div id="letters-row3-b">
                    <button class="btn btn-outline-dark mt-2" id="capslock1" style="margin-left: 0px; margin-right: 1.5px;" onClick="replace1()">Caps Lock</button>

                    <button class="btn btn-outline-dark mt-2" id="F" onClick="reply_click(this.id)">F</button>

                    <button class="btn btn-outline-dark mt-2" id="G" onClick="reply_click(this.id)">G</button>

                    <button class="btn btn-outline-dark mt-2" id="H" onClick="reply_click(this.id)">H</button>

                    <button class="btn btn-outline-dark mt-2" id="J" onClick="reply_click(this.id)">J</button>

                    <button class="btn btn-outline-dark mt-2" id="K" onClick="reply_click(this.id)">K</button>

                    <button class="btn btn-outline-dark mt-2" id="L" onClick="reply_click(this.id)">L</button>
                </div>

                <div id="others-row3-a">
                    <button class="btn btn-outline-dark mt-2" id=";" onClick="reply_click(this.id)">;</button>

                    <button class="btn btn-outline-dark mt-2" id="'" onClick="reply_click(this.id)">'</button>
                </div>

                <div id="others-row3-b">
                    <button class="btn btn-outline-dark mt-2" id=":" onClick="reply_click(this.id)">:</button>

                    <button class="btn btn-outline-dark mt-2" id='"' onClick="reply_click(this.id)">"</button>
                </div>

                <button class="btn btn-outline-dark mt-2" id="enter" onClick="javascript:nextline();" style="margin-left: 1.5px; margin-right: 0px;">↵ Enter</button>
            </div>

            <div class="keyboard-row4">
                <button class="btn btn-outline-dark mt-2"  id="shift1" onClick="shift()" style="margin-left: 0px; margin-right: 1.5px;">⇧ Shift</button>

                    <button class="btn btn-outline-dark mt-2" id="z" onClick="reply_click(this.id)">z</button>

                </div>

                    <button class="btn btn-outline-dark mt-2" id="/" onClick="reply_click(this.id)">/</button>
                </div>

                <div id="others-row4-b">
                    <button class="btn btn-outline-dark mt-2" id="&lt;" onClick="reply_click(this.id)">&lt;</button>

                    <button class="btn btn-outline-dark mt-2" id=">" onClick="reply_click(this.id)">></button>

                    <button class="btn btn-outline-dark mt-2" id="?" onClick="reply_click(this.id)">?</button>
                </div>

                <button class="btn btn-outline-dark mt-2" id="shift" onClick="shift()" style="margin-right: 0px; margin-left: 1.5px;">⇧ Shift</button>
            </div>

            <div class="keyboard-row5">
                <button class="btn btn-outline-dark mt-2" id="space" onClick="space()">Space</button>
            </div>
        </div>
    </div>
  </body>
</html>
